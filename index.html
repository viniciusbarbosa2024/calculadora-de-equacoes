<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de equações</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <h1>Calculadora de equações</h1>
      <div id="conteinerScreenAndButton">
        <input type="text" name="screen" id="screen" autocomplete="off"/>
        <button id="solve">Resolver</button>
      </div>

      <div id="buttonArea">
        <div id="numbers">
          <div class="button" id="number7">7</div>

          <div class="button" id="number8">8</div>

          <div class="button" id="number9">9</div>

          <div class="button" id="number4">4</div>

          <div class="button" id="number5">5</div>

          <div class="button" id="number6">6</div>

          <div class="button" id="number1">1</div>

          <div class="button" id="number2">2</div>

          <div class="button" id="number3">3</div>

          <div class="empty"></div>

          <div class="button" id="number0">0</div>

          <div class="empty"></div>
        </div>

        <div id="otherButtons">
          <div class="button" id="clear">c</div>

          <div class="button" id="addition">+</div>

          <div class="button" id="percentage">%</div>

          <div class="button" id="deleteCharacter">
            <img src="imgs/backspace.png" alt="" />
          </div>
          <div class="button" id="subtraction">-</div>

          <div class="button">x</div>

          <div class="button" id="parentheses">( )</div>

          <div class="button" id="division">/</div>
          
          <div class="button">x <sup>2</sup></div>

          <div class="button" id="comma">,</div>

          <div class="button" id="multiplication">X</div>

          <div class="button" id="equals">=</div>
        </div>
      </div>
      <h2>Resultado:</h2>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
